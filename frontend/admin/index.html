<!DOCTYPE html>
<html>
  <head>
    <title>Admin: Twitter Radio</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="/frontend/admin/static/admin.css" />
  </head>
  <body>
    <div align="middle" class="central">
      <div class="aforth" id="message">The 'ready' signal <b>HAS NOT</b> been received.</div>
      <input type="button" class="aforth" id="startButton" value="Run it All"/>
      <input type="button" class="aforth" id="stopButton" value="Stop it All"/>
      <input type="button" class="aforth" id="switchButton" value="Switch to _neutral hashtag"/>
    </div>
    <script type="text/javascript">
      App = {};
      App.ioPort = <!--_ioPort-->;
      App._isReadyToBeRun = <!--_isReadyToBeRun-->;
      App.ioUrl = "http://" + window.location.hostname + ":" + App.ioPort.toString() + "/backend";
    </script>
    <script type="text/javascript" src="/frontend/sharedstuff/static/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="/frontend/sharedstuff/static/socket.io-client-0.9/dist/socket.io.js"></script>
    <script type="text/javascript" src="/frontend/admin/static/admin.main.js"></script>
  </body>
</html>
